<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-app.js"></script>
  <script defer src="/__/firebase/7.13.1/firebase-database.js"></script>
  <script defer src="/__/firebase/init.js"></script>
  <link rel="stylesheet" type="text/css" href="todo1.css">
  <style> ul { list-style-type: none; } </style>
</head>
<body>
  <div id="app">
    <h1>할 일</h1>
    <ul>
      <li v-for="(todo, index) in todoList" v-bind:key="index">
        <label><input type="checkbox" v-model="checked[index]" />
        {{ todo }}</label>
      </li>
    </ul>
    <input type="text" v-model.trim="todo" />
    <button type="button" v-on:click="save" v-bind:disabled="!todo">저장</button>
    <button type="button" v-on:click="remove" v-show="checkedCount > 0">삭제</button>
  </div>

  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        todoList: [],
        checked: [],
        todo: "",
        selectedIndex: null
      },
      computed: {
        checkedCount: function() {
          let count = 0;
          for (let i = 0; i < this.checked.length; ++i)
            if (this.checked[i]) ++count;
          return count;
        }
      },
      methods: {
        reload: function() {
          axios.get('https://takiyoon1003.firebaseio.com/todo1.json')
               .then(response => this.todoList = response.data);
        },
        save: function() {
            this.selectedIndex = this.todoList.length;
            console.log(this.todoList.length)
            console.log(this.todoList[this.selectedIndex])
            axios.put('https://takiyoon1003.firebaseio.com/todo1' + this.selectedIndex + '.json', this.todo)
                 .then(response => this.reload());
            this.todo = "";
        },
        remove: function() {
            if (confirm("삭제하시겠습니까?") == false) return;
            let list = [];
             for (let i = 0; i < this.todoList.length; ++i)
                if (!this.checked[i])
            list.push(this.todoList[i]);
            this.todo1Ref.set(list);
            this.checked = [];
        }
      }
    })

    window.onload = function() {
      app.reload();
    }
   </script>
</body>
</html>
