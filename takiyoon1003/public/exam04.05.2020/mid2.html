<html>
<head>
  <meta charset="utf-8" />
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <style>
    div#app { padding: 20px; margin: 30px auto; max-width: 600px; 
      border: 1px solid #ccc; box-shadow: 3px 3px 3px #aaa; }
    input[type=button] { width: 20px; height: 20px; }
    div#hello { margin: 30px; padding: 50px; 
      background-color: #ffa; border: 1px solid gray; 
      text-align: center; font-size: 20pt; }
  </style>
</head>
<body>
  <div id="app">
    <h1>
        <button type="button" v-on:click="val = false"  v-bind:disabled="!val">보이기</button>
        <button type="button" v-on:click="val = true"  v-bind:disabled="val">감추기</button>    
    </h1>
    <div id="hello" v-show="!val"></div>
  </div>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data: {
        val: false
      }
    })    
   </script>
</body>    
</html>
